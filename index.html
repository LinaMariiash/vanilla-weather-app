<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  <link rel="stylesheet" href="src/style.css" />
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>Weather App</title>
</head>

<body>
  <div class="container">
    <div class="weather-app">
      <h6>
        Vanilla Weather App
      </h6>
      <form id="search-form" class="mb-4">
        <div class="row">
          <div class="col-9">
            <input type="search" placeholder="Enter a city" class="form-control" id="city-input" autocomplete="off" />
          </div>
          <div class="col-3">
            <input type="submit" value="Search" class="btn btn-primary w-100" />
          </div>
        </div>
      </form>
      <div class="container text-center">
        <div class="row">
          <div class="col-6 col-sm-6">
            <h2>
              Current weather in <strong id="city"></strong>
              <hr />
              <h4 id="description"></h4>
            </h2>
            <hr />
            <h2>
              Last updated:
              <span id="date">
              </span>
            </h2>
          </div>
          <div class="col-6 col-sm-6">
            <ul>
              <li>
                <div class="d-flex weather-temperature">
                  <img src="" alt="Clear" id="icon" />
                  <div>
                    <strong id="temperature"></strong><span class="units"></span>
                    <div class="units">
                      <a href="#" id="celsius-link">°C</a>
                      | <a href="#" id="fahrenheit-link">°F</a>
                    </div>
                  </div>
              </li>
            </ul>
          </div>
        </div>
        <div class="col-6 col-sm-12">
          <ul>
            <li>
              Humidity: <span id="humidity"></span>%
            </li>
            <li>
              Wind: <span id="wind"></span>km/h
            </li>
          </ul>
          <hr />
          <small>
            <a href="https://github.com/LinaMariiash/vanilla-weather-app" target="_blank">Open-source code </a>, by
            Leniie Mariiash
          </small>
        </div>
      </div>
    </div>
  </div>
  </div>
  <script src="src/app.js"></script>
</body>

</html>
