<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/style.css" />
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>Weather App</title>
</head>

<body>
  <div class="container">
    <div class="weather-app">
      <h6>
        Vanilla Weather App
      </h6>
      <div class="container text-center">
        <div class="row">
          <div class="col-6 col-sm-6">
            <h2>
              The weather in <strong>Dnipro</strong>
            </h2>
            <h5>
              Friday 16:30
            </h5>
          </div>
          <div class="col-6 col-sm-6">
            <ul>
              <li>
                <div class="clearfix weather-temperature">
                  <img src="https://ssl.gstatic.com/onebox/weather/48/rain_light.png" alt="sun" class="float-left" />
                  </br> Cloudy
                  <div class="float-left"></div>
                  <strong> 5 </strong>
                  <div class="units">
                    C° | <a href="#">°F</a>
                  </div>
              </li>
            </ul>
          </div>
        </div>
        <div class="col-6 col-sm-12">
          <ul>
            <li>
              Humidity: 93%
            </li>
            <li>
              Precipitation: 99%
            </li>
            <li>
              Wind: 5 km/h
            </li>
            <li>
            </li>
          </ul>
          <hr />
          <small>
            <a href="https://github.com/LinaMariiash/vanilla-weather-app" target="_blank">Open-source code </a>, by
            Leniie Mariiash
          </small>
        </div>
      </div>
    </div>
  </div>
  </div>
  <script src="src/app.js"></script>
</body>

</html>
